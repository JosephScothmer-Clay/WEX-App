<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link href="jquery-mobile/styles/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css" />
        <link href="styles/main.css" rel="stylesheet" type="text/css" />

        <script src="cordova.js" type="text/javascript"></script>

        <script src="jquery-mobile/js/jquery-2.2.0.min.js" type="text/javascript"></script>
        <script src="jquery-mobile/js/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
    </head>

    <div id="MainPage" title="Home" data-role="page">
        <header data-role="header">
            <button type="button" style="text-align: left" class="BackPage">
                <a href="#MainPage"  data-transition="slide" data-direction="reverse" style="color: black; font-weight: normal;">Home</a>
            </button>
        </header>
        <br>
        <h1>Welcome To WEX</h1>
        <p>Underneath will provide you with <b>ALL</b> the pages offered by this app</p>
        <ul>
            <br>
            <li><a href="#home" data-transition="slide" style="color: black; font-weight: normal; padding: 10px 203px 10px 10px">Translation</a></li>
            <br>
            <br>
            <li><a href="#NASA" data-transition="slide" style="color: black; font-weight: normal; padding: 10px 50px 10px 10px">NASA Hubble Telescope Images</a></li>
            <br>
            <br>
            <li><a href="#picturePage" data-transition="slide" style="color: black; font-weight: normal; padding: 10px 183px 10px 10px">Camera Page</a></li>
            <br>
            <br>
            <li><a href="#SP" data-transition="slide" style="color: white; font-weight: normal; padding: 10px 203px 10px 10px;">Secret Page</a></li>
        </ul>
        <div id='imagessss' style="text-align: center; height:200px;"></div>

    </div>

    <body>

        <div id="SP" data-role="page">
            <header data-role="header">
                <button type="button" style="text-align: left" class="BackPage">
                    <a href="#MainPage"  data-transition="slide" data-direction="reverse" style="color: black; font-weight: normal;">Home</a>
                </button>
            </header>
            <h2>Secret Page</h2>
        
        </div>
        <div id="picturePage" data-role="page">
            <header data-role="header">
                <button type="button" style="text-align: left" class="BackPage">
                    <a href="#MainPage"  data-transition="slide" data-direction="reverse" style="color: black; font-weight: normal;">Home</a>
                </button>
            </header>
            <br>
            <h2>Camera Section</h2>
            <form id="photoButtonForm">
                <input type="button" id="photoButton" style="width:100%" data-role="button" value="Take a Picture">
            </form>
            <br>
            <label style="margin: 7px">Images: </label>
            <div id='imagesss' style="text-align: center; height:200px;"></div>
            <form id="savePicForm">
                <input type="button" id="savePic" style="width: 100%" data-role="button" value="Save Picture">
            </form>
        </div>


        <div id="NASA" data-role="page">
            <header data-role="header">
                <button type="button" style="text-align: left" class="BackPage">
                    <a href="#MainPage"  data-transition="slide" data-direction="reverse" style="color: black; font-weight: normal;">Home</a>
                </button>
            </header>
            <br>
            <h2>Nasa Space Telescope</h2>
            <br>
            <form id="datePickerForm">
                <input type="date" date-date-format="yyyy-mm-dd" class="date-pick form-control" name="datePicker" id="datePicker">
            </form>
            <br>
            <label style="margin: 7px">Images: </label>
            <div id='imagess' style="text-align: center; height:200px"></div>
        </div>


        <div id="home" data-role="page">
            <header data-role="header">
                <button type="button" style="text-align: left" class="BackPage">
                    <a href="#MainPage"  data-transition="slide" data-direction="reverse" style="color: black; font-weight: normal;">Home</a>
                </button>
            </header> 
            <br>
            <h2>Translation</h2>
            <form  id="translateForm">
                <label for="sourceLanguage">From:</label>
                <select id="sourceLanguage" name="sourceLanguage">
                    <option selected="selected" value="en-GB">English</option>
                </select>
                <label for="destLanguage">To:</label>
                <select id="destLanguage" name="destLanguage">
                    <option selected="selected" value="ja-JA">Japanese</option>
                </select>
                <br>
                <label for="translateText">Text to translate: </label>
                <input type="search" class="tlt" name="translateText" id="translateText" placeholder="text" data-mini="true"/>
                <br>
                <label for="translatedText">Translated text: </label>
                <input type="text" class="tlt" name="translatedText" id="translatedText" data-mini="true" disabled />
                <label style="margin: 7px">Images: </label>
                <div id='images' style="text-align: center; height:75px"></div>
                <br>
                <label>History: </label>
                <input id="save" type="button" style="width:100%" data-role="button" value="Save Translation" />
                <table id="hist" style="padding: 10px; table-layout: fixed; width: 100%"></table>
                <input type="submit" id="translateButton" style="width:100%" data-role="button" value="Translate" />
                <script src="scripts/main.js" type="text/javascript"></script>
                <script src="scripts/nasa.js" type="text/javascript"></script>
                <script src="scripts/camera.js" type="text/javascript"></script>
            </form>
        </div>


    </body>
</html>
